{% extends 'website/base.html' %}

{% block custom_css %}
<style>
  h1 {
    color: #FF0000;
  }
  p, span {
    font-size:200%
  }

  @keyframes blink {
    0% {
      opacity: .2;
    }
    20% {
    opacity: 1;
    }
    100% {
    opacity: .2;
    }
}

.saving span {
    animation-name: blink;
    animation-duration: 1.4s;
    animation-iteration-count: infinite;
    animation-fill-mode: both;
}

.saving span:nth-child(2) {
  animation-delay: .2s;
}

.saving span:nth-child(3) {
  animation-delay: .4s;
}
</style>

{% endblock custom_css %}
